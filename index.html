<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe To Continue</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    .container {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
    }

    h1 {
      color: #60a5fa;
    }

    p {
      color: #cbd5e1;
    }

    a.subscribe-link, button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #1e3a8a;
      cursor: not-allowed;
    }

    #expireTime {
      margin-top: 10px;
      font-size: 13px;
      color: #93c5fd;
    }

    #afterSubscribe {
      margin-top: 20px;
      font-size: 14px;
      color: #7dd3fc;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Unlock</h1>
    <p>You must subscribe to our channel to continue using this service.</p>

    <a href="https://youtube.com/@themugenking?si=Rwpwckc1fz7urPMP" class="subscribe-link" id="subscribeLink" target="_blank">
      Subscribe on YouTube
    </a>
    <br>
    <button id="subscribedBtn" disabled>I Have Subscribed</button>

    <div id="expireTime"></div>
    <div id="afterSubscribe">
      You Have Subscribed To Our Channel.
      It Will Automatically Open Soon.
      If You Unsubscribe, We Will Delete Your Whitelist User.<br>
      Now type 'Subscribe' in the box below to unlock.
    </div>
  </div>

  <script>
    const subscribeLink = document.getElementById("subscribeLink");
    const subscribedBtn = document.getElementById("subscribedBtn");
    const afterSubscribe = document.getElementById("afterSubscribe");
    const expireTime = document.getElementById("expireTime");

    let subscribeClicked = false;

    subscribeLink.addEventListener("click", () => {
      subscribeClicked = true;
      setTimeout(() => {
        subscribedBtn.disabled = false;
        subscribedBtn.innerText = "I Have Subscribed";
      }, 5000);
    });

    subscribedBtn.addEventListener("click", () => {
      if (!subscribeClicked) return;

      const now = new Date();
      const expire = new Date(now.getTime() + 24 * 60 * 60 * 1000);
      updateExpireCountdown(expire);
      setInterval(() => updateExpireCountdown(expire), 1000);

      afterSubscribe.style.display = "block";
      subscribedBtn.disabled = true;
    });

    function updateExpireCountdown(exp) {
      const now = new Date();
      const remaining = exp - now;
      if (remaining <= 0) {
        expireTime.innerText = "Your access has expired.";
        return;
      }

      const h = Math.floor(remaining / (1000 * 60 * 60));
      const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((remaining % (1000 * 60)) / 1000);

      expireTime.innerText = `Access expires in: ${h}h ${m}m ${s}s`;
    }
  </script>
</body>
</html>
